<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - EduConnect</title>
    
    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="settings.css">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Google Font: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        
        <!-- ======================= -->
        <!--     SIDEBAR HTML        -->
        <!-- ======================= -->
        <aside class="sidebar">
            <!-- Logo -->
            <div class="sidebar-logo">
                <div class="logo-icon"></div>
                <span class="logo-text">EduConnect</span>
            </div>

            <!-- Nav Links -->
            <nav class="sidebar-nav">
                <ul>
                    <li>
                        <a href="./Courses.html" class="nav-item">
                            <i class="fas fa-book"></i>
                            <span>My Courses</span>
                        </a>
                    </li>
                    <li>
                        <a href="./forum.html" class="nav-item">
                            <i class="fas fa-comments"></i>
                            <span>Forum</span>
                        </a>
                    </li>
                    <li>
                        <a href="./tutoring.html" class="nav-item">
                            <i class="fas fa-user-friends"></i>
                            <span>Tutoring</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-item">
                            <i class="fas fa-building"></i>
                            <span>NGO Partners</span>
                        </a>
                    </li>
                    <li>
                        <a href="./saved.html" class="nav-item">
                            <i class="fas fa-bookmark"></i>
                            <span>Saved</span>
                        </a>
                    </li>
                    <li>
                        <a href="./analytics.html" class="nav-item">
                            <i class="fas fa-chart-line"></i>
                            <span>Analytics</span>
                        </a>
                    </li>
                    <!-- Active Link -->
                    <li>
                        <a href="#" class="nav-item active">
                            <i class="fas fa-cog"></i>
                            <span>Settings</span>
                        </a>
                    </li>
                </ul>
            </nav>

            <!-- Logout Button -->
            <div class="sidebar-logout">
                <a href="#" class="nav-item">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </div>
        </aside>

        <!-- ======================= -->
        <!--     MAIN CONTENT HTML   -->
        <!-- ======================= -->
        <main class="main-content">
            
            <!-- Top Bar -->
            <header class="top-bar">
                <div class="top-bar-right">
                    <i class="far fa-bell top-bar-icon"></i>
                    <div class="user-profile">
                        <div class="user-avatar">
                            <img src="https://placehold.co/36x36/8B5CF6/FFFFFF?text=P" alt="Profile Picture">
                            <span class="online-indicator"></span>
                        </div>
                        <div class="user-info">
                            <span class="user-name">Prerana <i class="fas fa-chevron-down"></i></span>
                            <span class="user-role">Learner</span>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Dashboard Header -->
            <h1 class="page-title">Settings</h1>

            <!-- Settings Layout -->
            <section class="settings-layout">

                <!-- Settings Sub-Navigation -->
                <nav class="settings-nav-card">
                    <h2>Settings</h2>
                    <ul>
                        <li>
                            <a href="#" class="settings-nav-item active">
                                <i class="fas fa-user-circle"></i>
                                <span>Profile</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="settings-nav-item">
                                <i class="fas fa-lock"></i>
                                <span>Security</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="settings-nav-item">
                                <i class="fas fa-bell"></i>
                                <span>Notifications</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="settings-nav-item">
                                <i class="fas fa-eye"></i>
                                <span>Appearance</span>
                            </a>
                        </li>
                    </ul>
                </nav>

                <!-- Profile Information Card -->
                <div class="profile-card">
                    <h2>Profile Information</h2>
                    <form>
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="full-name">Full Name</label>
                                <input type="text" id="full-name" placeholder="Enter your full name">
                            </div>
                            <div class="form-group">
                                <label for="email">Email Address</label>
                                <input type="email" id="email" value="p@gmail.com">
                            </div>
                        </div>

                        <div class="form-grid">
                            <div class="form-group">
                                <label for="role">Role</label>
                                <div class="role-display">learner</div>
                            </div>
                            <div class="form-group">
                                <label>Profile Picture</label>
                                <div class="profile-pic-group">
                                    <img src="https://placehold.co/48x48/1D4ED8/FFFFFF?text=P&font=inter" alt="Profile Avatar" class="profile-avatar">
                                    <button type="button" class="btn btn-secondary">Change</button>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="about-me">About Me</label>
                            <textarea id="about-me" rows="5" placeholder="Write a short bio..."></textarea>
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">Save Profile</button>
                        </div>
                    </form>
                </div>

            </section>
        </main>
        
    </div>
</body>
</html>
