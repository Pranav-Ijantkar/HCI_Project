<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Link to the external CSS file --><link rel="stylesheet" href="dashboard.css">
    <!-- Font Awesome for icons --><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Fonts for Inter --><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Sidebar --><aside class="sidebar">
            <div class="sidebar-logo">
                <div class="logo-icon"></div>
                <span class="logo-text">eduConnect</span>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li>
                        <a href="#" class="nav-item active">
                            <i class="fas fa-th-large"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-item">
                            <i class="fas fa-sticky-note"></i>
                            <span>My Sessions</span>
                        </a>

                    </li>
                    <li>
                        <a href="../Courses.html" class="nav-item active">
                            <i class="fas fa-arrow-left"></i>
                            <span>Back To Student Portal</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content --><main class="main-content">
            <!-- Top Bar --><header class="top-bar">
                <div class="top-bar-right">
                    <i class="far fa-bell top-bar-icon"></i>
                    <div class="user-profile">
                        <div class="user-avatar">
                            <img src="https://placehold.co/36x36/8B5CF6/FFFFFF?text=P" alt="Profile Picture">
                            <span class="online-indicator"></span>
                        </div>
                        <div class="user-info">
                            
                            <span class="user-name">Prerana <i class="fas fa-chevron-down ml-1 text-xs"></i></span>
                            
                            <span class="user-role">Back To Student</span> 
                            
                            
                        </div>
                    </div>
                </div>
            </header>

            <!-- Stats Cards --><section class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon-wrapper">
                        <i class="fas fa-chalkboard-teacher stat-icon"></i>
                    </div>
                    <div class="stat-content">
                        <p class="stat-label">Total Courses</p>
                        <p class="stat-value">1</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon-wrapper">
                        <i class="fas fa-user-friends stat-icon"></i>
                    </div>
                    <div class="stat-content">
                        <p class="stat-label">Total Students</p>
                        <p class="stat-value">0</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon-wrapper">
                        <i class="fas fa-dollar-sign stat-icon"></i>
                    </div>
                    <div class="stat-content">
                        <p class="stat-label">Total Revenue</p>
                        <p class="stat-value">$0</p>
                    </div>
                </div>
            </section>

            <!-- My Courses Section --><section class="my-courses-section">
                <div class="section-header">
                    <h2>My Courses</h2>
                </div>
                <div class="course-list">
                    <!-- Course Card --><div class="course-card">
                        <div class="course-thumbnail">
                            <i class="fas fa-mobile-alt course-icon"></i>
                        </div>
                        <div class="course-details">
                            <h3 class="course-title">DSA</h3>
                            <p class="course-subtitle">xxxxxxxxxx</p>
                            <div class="course-meta">
                                <span>1 videos</span>
                                <span>1 notes</span>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
