<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - EduConnect</title>
    <link rel="stylesheet" href="sign_in.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="form-container">
        <header class="form-header">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M4 19.5C4 18.837 4.26339 18.2011 4.73223 17.7322C5.20107 17.2634 5.83696 17 6.5 17H20" stroke="#E0E0E0" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M6.5 2H20V22H6.5C5.83696 22 5.20107 21.7366 4.73223 21.2678C4.26339 20.7989 4 20.163 4 19.5V4.5C4 3.83696 4.26339 3.20107 4.73223 2.73223C5.20107 2.26339 5.83696 2 6.5 2Z" stroke="#E0E0E0" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <span>EduConnect</span>
        </header>

        <main>
            <h1>Sign in to your account</h1>
            <p class="subtitle">Or <a href="#">create a new account</a></p>

            <form action="#">
                <div class="input-group">
                    <label for="email">Email address</label>
                    <input type="email" id="email" name="email" value="p@gmail.com" class="filled">
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" value="password">
                </div>
                
                <div class="options-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="remember" name="remember" checked>
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot your password?</a>
                </div>

                <a href="./Courses.html"><button type="button" class="btn-submit">Sign in</button></a>

                <div class="divider">
                    <span>Or continue with</span>
                </div>

                <div class="social-logins">
                    <button type="button" class="btn-social">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M19.3182 8.75H10.2273V11.25H15.6818C15.4545 12.8977 14.1818 15 10.2273 15C7.04545 15 4.54545 12.5 4.54545 9.31818C4.54545 6.13636 7.04545 3.63636 10.2273 3.63636C11.6818 3.63636 12.9545 4.18182 13.9091 5.04545L15.9545 3C14.2955 1.45455 12.3636 0.681818 10.2273 0.681818C5.56818 0.681818 1.81818 4.43182 1.81818 9.09091C1.81818 13.75 5.56818 17.5 10.2273 17.5C15 17.5 19.5455 14.0909 19.5455 9.09091C19.5455 8.92045 19.3182 8.75 19.3182 8.75Z" fill="black"/>
                        </svg>
                        <span>G</span>
                    </button>
                    <button type="button" class="btn-social">
                        <svg height="22" aria-hidden="true" viewBox="0 0 16 16" version="1.1" width="22" fill="black">
                            <path d="M8 0c4.42 0 8 3.58 8 8a8.013 8.013 0 0 1-5.45 7.59c-.4.08-.55-.17-.55-.38 0-.19.01-.82.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.28.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21-.15.46-.55.38A8.013 8.013 0 0 1 0 8c0-4.42 3.58-8 8-8Z"></path>
                        </svg>
                    </button>
                </div>
            </form>
        </main>
    </div>

</body>
</html>
